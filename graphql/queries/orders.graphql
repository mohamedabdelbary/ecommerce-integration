query OrdersQuery($queryFilter: String!) {
    shop {
        name
    }
    orders(first: 50, query: $queryFilter, sortKey: CREATED_AT){
        edges{
            node{
                name
                customer{
                    id
                }
                createdAt
                updatedAt
                cancelledAt
                shippingAddress{
                    address1
                    address2
                    zip
                }
                currentTotalPriceSet {
                    shopMoney{
                        amount
                        currencyCode
                    }
                }
                originalTotalPriceSet{
                    shopMoney{
                        amount
                        currencyCode
                    }
                }
                fullyPaid
                canMarkAsPaid
                totalRefundedSet{
                    shopMoney{
                        amount
                        currencyCode
                    }
                }
            }
        }
    }
}