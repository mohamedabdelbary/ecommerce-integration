query OrdersQuery {
    shop {
        name
    }
    orders(first: 50, query: "created_at:>'2020-01-01'"){
        edges{
            node{
                name
                customer{
                    id
                }
                createdAt
                updatedAt
                cancelledAt
                shippingAddress{
                    address1
                    address2
                    zip
                }
                currentTotalPriceSet {
                    shopMoney{
                        amount
                        currencyCode
                    }
                }
                originalTotalPriceSet{
                    shopMoney{
                        amount
                        currencyCode
                    }
                }
                fullyPaid
                canMarkAsPaid
                totalRefundedSet{
                    shopMoney{
                        amount
                        currencyCode
                    }
                }
            }
        }
    }
}